server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5433/db_doc
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable flyway
#spring.flyway.enabled=false

spring.flyway.default-schema=schema_system
spring.flyway.locations=classpath:db.migration

# Create flyway_scheme_history
spring.flyway.baselineOnMigrate=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=schema_system

spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.show_sql=false

spring.jpa.properties.hibernate.current_session_context_class=thread

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Open Session in View disable
spring.jpa.open-in-view=false

# Multipart upload
spring.servlet.multipart.enabled=true
#spring.servlet.multipart.file-size-threshold=2KB
#spring.servlet.multipart.max-file-size=20MB
#spring.servlet.multipart.max-request-size=21MB